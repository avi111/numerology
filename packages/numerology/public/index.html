<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="description" content="Web site created using create-react-app" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Numerology app">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-57x57.png" sizes="57x57">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-60x60.png" sizes="60x60">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-76x76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-114x114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/apple-icon-180x180.png" sizes="180x180">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icons/app-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#fff">
    <meta name="theme-color" content="#3f51b5">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.3.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.3.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
